<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白毫银针商品详情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .product-container {
            max-width: 400px;
            margin: 0 auto;
            background: ##808080;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            position: relative;
        }

        .brand-info {
            
            margin-bottom: 15px;
        }

        .brand-name {
            font-size: 16px;
            color: #333;
            margin-bottom: 4px;
            font-weight: bold;
        }

        .brand-title {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }
        .line{
            border-top: 2px solid #eee;
            margin: 10px 0px;
        }

    </style>
</head>
<body>
    <div class="product-container">
        
        <div class="brand-info">
            <div class="brand-title">产品名称：</div>
            <div class="brand-name">白毫银针</div>
        </div>

        <div class="line">
        </div>
       
        <div class="brand-info">
            <div class="brand-title">产品规格：</div>
            <div class="brand-name">500克</div>
        </div>

        <div class="line">
        </div>

        <div class="brand-info">
            <div class="brand-title">建议零售价：</div>
            <div class="brand-name">4888元</div>
        </div>

    </div>
</body>
</html>
