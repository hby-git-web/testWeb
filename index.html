<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陈皮白茶商品详情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .product-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .product-image {
            width: 100%;
            height: 300px;
            background-color: #f8f8f8;
            border-radius: 8px;
            margin-bottom: 20px;
            /* 请替换为实际图片URL */
            background-image: url('chaye.png');
            background-size: cover;
            background-position: center;
        }

        .brand-info {
            margin-bottom: 15px;
        }

        .brand-name {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }

        .company-name {
            font-size: 12px;
            color: #999;
        }

        .product-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        .specification {
            font-size: 16px;
            color: #444;
            margin-bottom: 15px;
        }

        .price-section {
            display: flex;
            align-items: baseline;
            gap: 10px;
        }

        .retail-price {
            font-size: 14px;
            color: #666;
        }

        .price {
            font-size: 24px;
            color: #e4393c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-image"></div>
        
        <div class="brand-info">
            <div class="brand-name">乃光</div>
            <div class="company-name">福建董聘号茶叶工艺研究有限公司</div>
        </div>

        <h1 class="product-title">陈意满满·陈皮白茶</h1>
        
        <div class="specification">100克（5克×20泡）</div>

        <div class="price-section">
            <span class="retail-price">建议零售价</span>
            <span class="price">¥599.00</span>
        </div>
    </div>
</body>
</html>
